<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="cuestionario.css"> <!-- Esta es la manera externa de integrar css en tu html, usando una etiqueta -->
</head>
<body>
    <div class="container">
        <div class="form-contenido">
            <h1 id="titulo">Registro</h1>

    <form>
        <div class="datoEntrada" id="nombre"> 
        <label>Nombre:</label><!--Definición de los inputs-->
        <input type="text" placeholder="Nombre"> <!--Datos de entrada-->
        </div>

        <br><!--Salto de línea-->

        <div class="datoEntrada" id="email"> 
        <label>Email: </label>
        <input type="email" placeholder="Correo"> <!--Datos de entrada-->
        </div>

        <br>
        <div class="datoEntrada" id="password">
        <label>Contraseña: </label>
        <input type="password" placeholder="Contraseña"> <!--Datos de entrada-->
        </div>

        <br>
        <div class="datoEntrada" id="fechaNam">
        <label>Fecha de Nacimiento: </label>
        <input type="date" placeholder="Fecha de Nacimiento"> <!--Datos de entrada-->
        </div>

        <br>
        <div class="datoEntrada" id="tel">
        <label>Telefono: </label>
        <input type="tel" placeholder="Telefono"> <!--Datos de entrada-->
        </div>
        <br>

        <!-- <label>Botón </label>
        <input type="button" value="Abrir">
        <hr>
        <br> -->

        <input type="checkbox">
        <label>Terminos y condiciones </label>
        <br>
        <input type="radio">
        <label>Quieres recibir promociones </label>
       

        <br>
        <div class="boton">
        <button id="registrarse" type="submit">Enviar </button>
        </div>
    </form>
</div>
</div>
<script src="cuestionario.js"></script>
</body>
</html>
